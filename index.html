<html>
    <style>
        .box {
        width: 400px;
        height: 20px;
        border: 1px solid black;
       }   

       .progressbar{
        text-align: left;
        width: 0%;
        height: 100%;
        }    
    </style>  
    
    <head>
        <title>Progress Bar</title>
    </head>

    <body>
        <input type="number" id = "inputPercentage" max="100" min="0" ><br><br>    
        <button type = 
        "button" id = "btn" onclick = "apply()" >Apply</button><br><br><br>
        <div class = "box" >
            <div class = "progressbar" style="width: 0%; margin: 0;"></div>
        </div>
    </body>

    <script>      
   
        document.querySelector("button").addEventListener('click', () => {
        let progressBar = document.querySelector('div.progressbar');
        let progressBarPercentage = document.getElementById('inputPercentage').value;
        let currentPercentage = parseInt(progressBar.style.width);
        let targetPercentage = parseInt(progressBarPercentage);
        let increment = targetPercentage > currentPercentage ? 1 : -1;
        let duration = 1000; // 1 second animation duration
        let interval = duration / Math.abs(targetPercentage - currentPercentage);
        let i = currentPercentage;
        
        function animate() {
            progressBar.style.width = i + '%';
            i += increment;
            if (increment > 0 && i <= targetPercentage || increment < 0 && i >= targetPercentage) {
            setTimeout(animate, interval);
            }
        }
        
        if (progressBarPercentage < 20){
            progressBar.style.backgroundColor = "red";
        } else if (progressBarPercentage >= 20 && progressBarPercentage < 75) {
            progressBar.style.backgroundColor = "yellow";
        } else if (progressBarPercentage >= 75 && progressBarPercentage <= 100) {
            progressBar.style.backgroundColor = "green";
        }
        
        animate();
        });
 </script>



</html>
